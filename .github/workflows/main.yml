name: CI/CD Pipeline

on: [push]

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: OWASP Dependency Check
      uses: DependencyCheck/dependency-check-action@v1
      with:
        project: "Nom de votre projet"

  code-quality:
    runs-on: ubuntu-latest
    needs: dependency-check
    steps:
    - uses: actions/checkout@v2
    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@master
      with:
        args: >
          -Dsonar.projectKey=VotreProjetKey
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  docker-security:
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
    - uses: actions/checkout@v2
    - name: Docker Security Scan
      uses: docker://aquasec/trivy:latest
      with:
        args: image --severity HIGH,CRITICAL votre_image_docker

  automated-tests:
    runs-on: ubuntu-latest
    needs: docker-security
